<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
        var map;
        function initialize() {
            var mapOptions = {
                zoom: 15,
                center: new google.maps.LatLng(21.315603, -157.858093)
            };
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            jQuery.getJSON('http://localhost:5000/parkings?where={"location": {"$near": {"$geometry": {"type":"Point", "coordinates": [-157.861866, 21.310518]}, "$maxDistance": 1000}}}', function( data ) {
                jQuery.each(data, function( key, val ) {
                    for (index = 0; index < data._items.length; ++index) {
                        var d = data._items[index];
                        if (d.location) {
                            (function() {
                                var contentString = '<div>' + d.description + ' ' + d.operator + '</div>';
                                var latlng = new google.maps.LatLng(d.location.coordinates[1], d.location.coordinates[0]);
                                var infowindow = new google.maps.InfoWindow({
                                    content: contentString
                                });
                                var marker = new google.maps.Marker({
                                    position: latlng,
                                    map: map,
                                    title: data.description
                                });
                                google.maps.event.addListener(marker, 'click', function() {
                                    infowindow.open(map,marker);
                                });
                            })();
                        }
                    }
                });
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
